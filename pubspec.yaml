name: animalitos_lottery
description: Aplicación de lotería de Animalitos con Flutter y Supabase
version: 1.0.0+1

publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^3.0.3
  riverpod: ^3.0.3
  
  # Supabase
  supabase_flutter: ^2.5.2
  postgrest: ^2.5.0
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  shared_preferences: ^2.2.2
  
  # Navigation
  go_router: ^16.3.0
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  
  # Form Validation
  form_validator: ^2.1.0
  
  # Animations
  lottie: ^2.7.0
  confetti: ^0.8.0
  simple_animations: ^5.0.2
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0
  animations: ^2.0.8
  
  # Utils
  uuid: ^4.2.2
  flutter_launcher_icons: ^0.14.4
  flutter_dotenv: ^5.1.0
  
  # Charts
  fl_chart: 1.0.0
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Calendar
  table_calendar: ^3.0.9

dependency_overrides:
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  flutter_gen_runner: ^5.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/animalitos/
    - assets/animations/
    - assets/.env
    - assets/fonts/
    - imgAn/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
  macos:
    generate: true